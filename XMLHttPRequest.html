<!DOCTYPE html>
<html>
<head>
    <title></title>
	
    <script>
        function loading() {
           // document.write("Hello");
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                   document.getElementById("test").innerHTML=this.responseText;
                }
            };
            xhttp.open("GET", "abc.txt", true);
            xhttp.send();
            }
    </script>
</head>
<body>
    <h2>XMLHttpRequest object</h2>  
    <p id="test">AJAX changes this text</p>
    <button type="button" onclick="loading()">we want to change text</button>  
</body>
</html>
